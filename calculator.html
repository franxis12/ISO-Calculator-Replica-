<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">IOS Calculator replica draggable</h1>
    </h1>


    <div class="calculator" id="draggable">
        <div class="view">
            <h2 id="result" class="result">0</h2>


        </div>

          <div class="numbers">
                <button id="ac"class="btn operatorTwo">AC</button>
                <button id="negativo" class="btn operatorTwo">+/-</button>
                
                <button  id="pocentaje" class="btn operatorTwo">%</button>
                <button id="division" class="btn operatorOne">/</button>


                <button id="7" class="btn number">7</button>
                <button id="8" class="btn number">8</button>
                <button id="9" class="btn number">9</button>
                <button id="multiplicacion" class="btn operatorOne">X</button>


                <button id="4" class="btn number">4</button>
                <button id="5" class="btn number">5</button>
                <button id="6" class="btn number">6</button>
                <button id="resta" class="btn operatorOne">-</button>


                <button id="1" class="btn number">1</button>
                <button id="2" class="btn number">2</button>
                <button id="3" class="btn number">3</button>
                <button id="suma" class="btn operatorOne">+</button>


                <button id="na" class="btn number">N/A</button>
                <button id="0" class="btn number">0</button>
                <button id="puntoD" class="btn number">.</button>
                <button id="igual" class="btn operatorOne">=</button>

        </div>




    </div>
    <script src="script.js"></script>
</body>
</html>
